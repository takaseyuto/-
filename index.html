<html lang="ja">
<head>

</head>
<body>
        <div id="contents">
                <div id="panel">
                        <div>
                                <label><input type="range" id="OSlider" min="-10" max="10" step="1" value="0" class="OPQR"> Oの値</label>
                        </div>
                        <div>
                                <label><input type="range" id="PSlider" min="-10" max="10" step="1" value="0" class="OPQR"> Pの値</label>
                        </div>  
                        <div>
                                <label><input type="range" id="QSlider" min="-10" max="10" step="1" value="0" class="OPQR"> Qの値</label>
                        </div>
                        <div>
                                <label><input type="range" id="RSlider" min="-10" max="10" step="1" value="0" class="OPQR"> Rの値</label>
                        </div>
                        <p id="Os"></p>
                        <p id="Ps"></p>
                        <p id="Qs"></p>
                        <p id="Rs"></p>
                        
                        

                        <div>
                                <label><input type="range" id="EPSSlider" min="-20" max="0" step="1" value="-5" class="EPS"> EPSの値</label>
                        </div>
                        <p id="EPS"></p>
                        <script> 
                        
                        </script>
                                
                        <script src="current value.js"></script>


                  <div>
                    <button type="button" id="start" class="normal">start</button>
                    <button type="button" id="clear" class="normal">clear</button>
                  </div>
                  <script src="nibun.js"></script>
                  <p id="theory"></p>
                  <p id="answer"></p>
                  
                  
                </div>
                <div id="main">
                  <div id="area1" class="area">
                        <p>二分法</p>
                    <canvas class="nibun" id="graph1" width="400" height="400"></canvas>
                    <script>
                        let can1 = document.getElementById("graph1");
                        //canvasに枠線をつける。
                        can1.style.border = "3px solid";
                        
                    </script>
                    
                  </div>
                </div>
                <div id="main">
                  <div id="area2" class="area">
                    <p>ニュートン法</p>
                    <canvas class="newton" id="graph2" width="400" height="400"></canvas>
                    <script>
                        let can2 = document.getElementById("graph2");
                        //canvasに枠線をつける。
                        can2.style.border = "3px solid";
                    </script>
                    
                  </div>
                </div>
              </div>
