<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UTF-8">
        <title>シミュレータ</title>  
        <link rel="stylesheet" href="nibun.css">
</head>
<body>
        <div id="contents">
                <div id="panel">
                        <div>
                                <label><input type="range" id="OSlider" min="-5" max="5" step="0.5" value="0" class="OPQR"> Oの値</label>
                        </div>
                        <div>
                                <label><input type="range" id="PSlider" min="-5" max="5" step="0.5" value="0" class="OPQR"> Pの値</label>
                        </div>  
                        <div>
                                <label><input type="range" id="QSlider" min="-5" max="5" step="0.5" value="0" class="OPQR"> Qの値</label>
                        </div>
                        <div>
                                <label><input type="range" id="RSlider" min="-5" max="5" step="0.5" value="0" class="OPQR"> Rの値</label>
                        </div>
                        <p id="Os"></p>
                        <p id="Ps"></p>
                        <p id="Qs"></p>
                        <p id="Rs"></p>
                        
                        <hr>

                        <div>
                                <label><input type="range" id="EPSSlider" min="-10" max="0" step="1" value="-5" class="EPS"> EPS</label>
                        </div>
                        <p id="eps"></p>  
                 
                 <hr>
                  二分法
                  <div>
                        <button type="button" id="draw1" class="normal">グラフを描画</button>
                        <button type="button" id="start1" class="normal">計算を開始</button>
                        <button type="button" id="clear1" class="normal">結果の消去</button>
                  </div>
                  ニュートン法
                  <div>
                        <button type="button" id="draw2" class="normal">グラフを描画</button>
                        <button type="button" id="start2" class="normal">計算を開始</button>
                        <button type="button" id="clear2" class="normal">結果の消去</button>
                  </div>
                  <script src="current value.js"></script>
                  <script src="nibun.js"></script>
                  <script src="newton.js"></script>
                  <script src="table.js"></script>
                  
                  <p id="theory"></p>
                  <p id="answer"></p>
                  
                  
                </div>
                <div id="main">
                  <div id="area1" class="area">
                        <p>二分法</p>
                    <canvas class="nibun" id="graph1" width="400" height="400"></canvas>
                    <script>
                        let can1 = document.getElementById("graph1");
                        //canvasに枠線をつける。
                        can1.style.border = "4px solid";
                        
                    </script>
                    
                  </div>
                </div>
                <div id="main">
                  <div id="area2" class="area">
                    <p>ニュートン法</p>
                    <canvas class="newton" id="graph2" width="400" height="400"></canvas>
                    <script>
                        let can2 = document.getElementById("graph2");
                        //canvasに枠線をつける。
                        can2.style.border = "4px solid";
                    </script>
                    
                  </div>
                </div>
        </div>
        <hr>
                <div>
                        <table  id='nibuntable' border="1" class="nitable">
                        <tr><th>二分法回数</th><th> &emsp;&emsp; 近似値 &emsp;&emsp; </th></tr></table>
                        
                        <table id='newtontable' border="1" class="netable">
                        <tr><th>ニュートン法回数</th><th> &emsp;&emsp; 近似値 &emsp;&emsp; </th></tr></table>
                </div>
                
        
</body>
</html>
